name: CI Checks

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

  test:
    name: test
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      LOG_LEVEL: silent
      APP_URL: "http://localhost:3000"
      APP_PORT: "3000"
      IS_LOG_STACK_ALLOWED: "false"
      DATABASE_URL: "postgresql://test_user:test_pass@localhost:5432/test_db"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Start docker containers
        run: |
          docker compose up -d
          # Wait for services to be ready (optional)
          sleep 10

      - name: Push database schemas
        run: npm run db:push

      - name: Test
        run: npm test

      - name: Stop docker containers
        run: docker compose down
